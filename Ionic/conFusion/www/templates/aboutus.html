<ion-view view-title="About Us">   
 <ion-content>
    <ion-list>
      <ion-item ng-repeat="lead in leadership | filter:{abbr: filtText}" href="#/app/aboutus'/{{lead.id}}" class="item-thumbnail-left">
        <img ng-src="{{baseURL+lead.image}}">
        <h2>{{lead.name}}
         <span style="font-size:75%">{{lead.designation}}</span>
        <span class="badge badge-assertive">{{dish.label}}</span></h2>
        <p>{{lead.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
